<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Dashboard</title>
    <link rel="stylesheet" href="manager.css">
</head>
<body>
    <div class="dashboard">
        <header>
            <h1>Coal Management System - Manager</h1>
            <nav>
                <ul>
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="#">Production Overview</a></li>
                    <li><a href="#">Team Management</a></li>
                    <li><a href="#">Reports</a></li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </nav>
        </header>
        
        <section class="overview">
            <h2>Production Overview</h2>
            <div class="card">
                <h3>Total Coal Produced</h3>
                <p>500 tons</p>
            </div>
            <div class="card">
                <h3>Production Goal</h3>
                <p>600 tons</p>
            </div>
            <div class="card">
                <h3>Worker Attendance</h3>
                <p>95% attendance</p>
            </div>
        </section>
        
        <section class="team-management">
            <h2>Team Management</h2>
            <button class="btn">View Workers</button>
            <button class="btn">Manage Supervisors</button>
        </section>
    </div>
</body>
</html>
